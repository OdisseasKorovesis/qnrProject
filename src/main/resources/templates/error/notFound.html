<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</head>
<body>
<div class="container mt-5">
    <p class="h1 text-danger text-center mb-5">We were unable to find the information you were looking for!</p>
    <div class="text-center">
        <p class="h2 text-warning" th:text="'The ' + ${notFound} + ' you searched for could not be found.'"></p>
        <a class="btn btn-primary" href="#" th:href="@{/}"role="button">Back to index</a>
    </div>
</div>
</body>
</html>
