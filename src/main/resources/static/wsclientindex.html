<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page for WS Client Subsystem</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="/js/wsclientindex.js"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="h2">Below you will find tables listing all departments,
            employees, locations.
        </h1>
        <div class="row">
            <div class="col-4 mt-5">
                <h3 class="h3">Locations</h3>
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                      </tr>
                    </thead>
                    <tbody class="location_table_body">
                      <tr>
                        <th></th>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-4 mt-5">
                <h3 class="h3">Departments</h3>
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Location</th>
                      </tr>
                    </thead>
                    <tbody class="department_table_body">
                      <tr>
                        <th></th>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-4 mt-5">
                <h3 class="h3">Employees</h3>
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Job</th>
                      </tr>
                    </thead>
                    <tbody class="employee_table_body">
                      <tr>
                        <th></th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
</body>
</html>
